<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age & Gender Detection</title>
    <script defer src="/static/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.container {
    text-align: center;
    padding: 30px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    animation: pop-in 0.8s ease-in-out;
}

/* Headings */
h1 {
    font-size: 2.5em;
    font-weight: 600;
    margin-bottom: 10px;
}

p {
    font-size: 1.2em;
    font-weight: 300;
    margin-bottom: 20px;
}

/* Buttons */
.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    display: inline-block;
    padding: 12px 25px;
    font-size: 1em;
    font-weight: 500;
    color: #fff;
    background: #ff6b6b;
    border: none;
    border-radius: 25px;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 5px 15px rgba(255, 107, 107, 0.3);
}

.btn.upload {
    background: #45aaf2;
    box-shadow: 0px 5px 15px rgba(69, 170, 242, 0.3);
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0px 10px 20px rgba(255, 107, 107, 0.5);
}

.btn.upload:hover {
    box-shadow: 0px 10px 20px rgba(69, 170, 242, 0.5);
}

/* Fade-in Animations */
.fade-in {
    opacity: 0;
    transform: translateY(10px);
    animation: fade-in 1s forwards;
}

.delay {
    animation-delay: 0.5s;
}

/* Keyframe Animations */
@keyframes fade-in {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pop-in {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h1 class="fade-in">Age & Gender Detection</h1>
        <p class="fade-in delay">Detect age & gender using AI-powered models.</p>

        <div class="button-container fade-in delay">
            <a href="{% url 'live_detection' %}" class="btn">Live Detection</a>
            <a href="{% url 'upload_image' %}" class="btn upload">Upload Image</a>
        </div>
    </div>

</body>
</html>
